<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô phỏng ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Username:</h2>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>Mô phỏng ChatPGT</h1>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="gpt-message message">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/640px-ChatGPT_logo.svg.png" alt="ChatGPT Avatar" class="avatar">
                <div class="message-content">
                    <div class="message-author">ChatGPT</div>
                    <div class="message-text">Tôi là ChatGPT, tôi có thể giúp gì cho bạn?</div>
                </div>
            </div>
        </div>
        <div class="chat-input">
            <input id="user-input" type="text" placeholder="Type your message here...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
